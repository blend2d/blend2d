          - { title: "windows"         , os: "windows-2022"  , cc: "vs2022"  , arch: "x64", build_type: "Debug"  , defs: "BLEND2D_TEST=ON" }
          - { title: "windows"         , os: "windows-2022"  , cc: "vs2022"  , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON" }

          - { host: "macos-12"         , os: "freebsd", osver: "13.2", cc: "clang", arch: "x86-64", build_type: "Release", defs: "BLEND2D_TEST=ON" }
          - { host: "macos-12"         , os: "netbsd" , osver: "9.3" , cc: "clang", arch: "x86-64", build_type: "Release", defs: "BLEND2D_TEST=ON" }
          - { host: "macos-12"         , os: "openbsd", osver: "7.3" , cc: "clang", arch: "x86-64", build_type: "Release", defs: "BLEND2D_TEST=ON" }
          - { host: "ubuntu-latest"    , os: "openbsd", osver: "7.3" , cc: "clang", arch: "arm64" , build_type: "Release", defs: "BLEND2D_TEST=ON" }

    name: "${{matrix.title || format('{0}-{1}', matrix.os, matrix.osver)}} (${{matrix.cc}}, ${{matrix.arch}}, ${{matrix.build_type}})"
    runs-on: "${{matrix.host || matrix.os}}"

    steps:
      - name: "Checkout Blend2D"
        uses: actions/checkout@v3
        with:
          path: "source"

      - name: "Checkout AsmJit"
        uses: actions/checkout@v3
        with:
          repository: asmjit/asmjit
          path: "source/3rdparty/asmjit"

      - name: "Checkout Build Actions"
        uses: actions/checkout@v3
        with:
          repository: build-actions/build-actions
          path: "build-actions"

      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: "Build & Test"
        if: ${{!matrix.host}}
        run: python build-actions/action.py
               --step=all
               --compiler=${{matrix.cc}}
               --architecture=${{matrix.arch}}
               --source-dir=source
               --config=source/.github/workflows/build-config.json
               --build-type=${{matrix.build_type}}
               --build-defs=${{matrix.defs}}

      - name: "Build & Test in VM"
        if: ${{matrix.host}}
        uses: cross-platform-actions/action@master
        with:
          operating_system: ${{matrix.os}}
          architecture: ${{matrix.arch}}
          version: ${{matrix.osver}}
          shell: bash
          run: |
            set -e

            PATH="/usr/sbin:/usr/pkg/sbin:/usr/pkg/bin:$PATH:$(pwd)/build-actions"
            CI_NETBSD_USE_PKGIN=1

            export PATH
            export CI_NETBSD_USE_PKGIN

            sh ./build-actions/prepare-environment.sh
            python3 build-actions/action.py                       \
              --step=all                                          \
              --compiler=${{matrix.cc}}                           \
              --architecture=${{matrix.arch}}                     \
              --source-dir=source                                 \
              --config=source/.github/workflows/build-config.json \
              --build-type=${{matrix.build_type}}                 \
              --build-defs=${{matrix.defs}}
