name: "Build"
on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { title: "linux-lib"       , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Debug"  , problem_matcher: "cpp" }
          - { title: "macos-lib"       , os: "macos-latest"  , cc: "clang"   , arch: "x64", build_type: "Debug"  , problem_matcher: "cpp" }
          - { title: "windows-lib"     , os: "windows-latest", cc: "vs2022"  , arch: "x64", build_type: "Debug"  , problem_matcher: "cpp" }

          - { title: "diag-asan"       , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", diagnostics: "address"  , defs: "BLEND2D_TEST=ON" }
          - { title: "diag-ubsan"      , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", diagnostics: "undefined", defs: "BLEND2D_TEST=ON" }
          - { title: "diag-valgrind"   , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", diagnostics: "valgrind" , defs: "BLEND2D_TEST=ON" }
          - { title: "diag-scan-build" , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Debug"  , diagnostics: "scan-build" }

          - { title: "no-futex"        , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON,BLEND2D_NO_FUTEX=1" }
          - { title: "no-intrinsics"   , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON,BLEND2D_NO_INTRINSICS=1" }
          - { title: "no-tls"          , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON,BLEND2D_NO_TLS=1" }

          - { title: "force-avx"       , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON,CMAKE_CXX_FLAGS=-mavx" }
          - { title: "force-avx2"      , os: "ubuntu-latest" , cc: "clang"   , arch: "x64", build_type: "Release", defs: "BLEND2D_TEST=ON,CMAKE_CXX_FLAGS=-mavx2" }

